basePath: /
definitions:
  http.TodoRequest:
    properties:
      date:
        type: string
      description:
        type: string
      id:
        type: string
      image:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/http.TodoStatus'
        enum:
        - IN_PROGRESS
        - COMPLETE
      title:
        maxLength: 100
        type: string
    required:
    - date
    - status
    - title
    type: object
  http.TodoStatus:
    enum:
    - IN_PROGRESS
    - COMPLETE
    type: string
    x-enum-varnames:
    - TodoStatusInProgress
    - TodoStatusComplete
host: localhost:9089
